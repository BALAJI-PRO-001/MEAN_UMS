<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.component.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  {{HEADER}}
  <div id="container">
    <form id="sign-up-form">
      <h2>Sign Up</h2>

      <div id="avatar-container"></div>
      <p id="avatar-message-element"></p>

      <div class="input-group">
        <input type="text" placeholder="Username . . . ." id="name">
        <img src="/images/icons/user-icon.png" alt="icon">
        <p id="error-element"></p>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Email . . . ." id="email">
        <img src="/images/icons/email-icon.png" alt="icon">
        <p id="error-element"></p>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password . . . ." id="password">
        <img src="/images/icons/lock-icon.png" alt="icon">
        <img src="/images/icons/eye-close-icon.png" alt="icon" id="eye-icon">
        <p id="error-element"></p>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Confirm password . . . ." id="confirm-password">
        <img src="/images/icons/lock-icon.png" alt="icon">
        <img src="/images/icons/eye-close-icon.png" alt="icon" id="eye-icon">
        <p id="error-element"></p>
      </div>

      <button type="button">Sign In</button>
      <p>
        Have an account?
        <a href="/sign-in">Sign in</a>
      </p>
    </form>
  </div>
  <script src="/js/signup.js" type="module"></script>
</body>
</html>
